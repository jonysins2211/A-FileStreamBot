<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE LOVERZZ | {{file_name}}</title>
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <link rel="stylesheet" href="https://biisal.github.io/Resources/StreamCSS.css">
    <link rel="stylesheet" href="https://biisal.github.io/Resources/playerCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav>
        <div class="nleft">
            <a href="https://t.me/MOVIE_LOVERZZ">
                <h3 id="heading" style="z-index: 100;" class="magnet">MOVIE LOVERZZ</h3>
            </a>
        </div>
        <div class="nryt">
            <a class="home-btn magnet" href="#main">Home</a>
            <a href="#sec1" class="about-btn magnet">About</a>
        </div>
    </nav>

    <div class="outer">
        <div class="inner">
            <div class="main" id="main">
                <video id="player" class="player" src="{{file_url}}" type="video/mp4" playsinline controls width="100%"></video>
                <div class="file-name">
                    <h4>File name : </h4>
                    <p id="myDiv">{{file_name}}</p>
                </div>
                <div class="downloadBtn">
                    <button class="magnet" onclick="vlc_player()"><img src="https://i.postimg.cc/15TQ4y7B/vlc.png">Watch in VLC</button>
                    <button class="magnet" onclick="mx_player()"><img src="https://i.postimg.cc/sx4Msv4T/mx.png">Watch in MX Player</button>
                    <button class="magnet" onclick="playit_player()"><img src="https://i.postimg.cc/RVGWYJFF/playit.png">Watch in PLAYit</button>
                    <button class="magnet" onclick="km_player()"><img src="https://i.postimg.cc/wT9tFQ9Z/km.png">Watch in KM Player</button>
                    <button class="magnet" onclick="s_player()"><img src="https://i.postimg.cc/XYJr6NGg/s.png">Watch in S Player</button>
                    <button class="magnet" onclick="hd_player()"><img src="https://i.postimg.cc/rFT43LNh/hd.png">Watch in HD Player</button>
                    <button class="magnet" onclick="bisalDownload()"><img style="height: 35px;" src="https://i.postimg.cc/Zncc9YLq/Pngtree-download-icon-3581467.png">Download</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileUrl = "{{file_url}}";

        function vlc_player() {
            window.location.href = `vlc://${fileUrl}`;
        }

        function mx_player() {
            // Try MX Player Free first, then Pro
            try {
                window.location.href = `intent:${fileUrl}#Intent;package=com.mxtech.videoplayer.ad;end`;
            } catch {
                window.location.href = `intent:${fileUrl}#Intent;package=com.mxtech.videoplayer.pro;end`;
            }
        }

        function playit_player() {
            window.location.href = `intent:${fileUrl}#Intent;package=com.playit.videoplayer;end`;
        }

        function km_player() {
            window.location.href = `intent:${fileUrl}#Intent;package=com.kmplayer;end`;
        }

        function s_player() {
            window.location.href = `intent:${fileUrl}#Intent;package=com.splayer;end`;
        }

        function hd_player() {
            // Replace package with real one if your app differs
            window.location.href = `intent:${fileUrl}#Intent;package=xyz.HDPLAYER;end`;
        }

        function bisalDownload() {
            window.open(fileUrl, "_blank");
        }
    </script>
</body>
</html>
